    <script>
        function updatePredmet() {
            const predmetSelect = document.getElementById("predmetSelect");
            const predmetHeader = document.getElementById("predmetHeader");
            const predmetForm = document.getElementById("predmetForm");
            const selectedPredmet = predmetSelect.value;

            if (selectedPredmet === "Srpski jezik") {
                predmetHeader.textContent = "Srpski jezik";
                predmetForm.style.display = "none"; // Sakrij formu nakon izbora
            } else {
                predmetHeader.textContent = selectedPredmet;
                predmetSelect.disabled = true; // Onemogući izbor nakon izbora
            }
        }
